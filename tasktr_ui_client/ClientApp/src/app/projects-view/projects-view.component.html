<div class="card">
  <p *ngIf="!projects$"><em>Loading...</em></p>

  <div *ngIf="projects$">
    <div class="flex-list">
      <div *ngFor="let project of projects$ | async">
        <button [routerLink]="['/project-view', project.acronym]">{{project.name}}</button>
      </div>
      <button [routerLink]="['/add-project']" class="add-button">+</button>
    </div>
  </div>
</div>
