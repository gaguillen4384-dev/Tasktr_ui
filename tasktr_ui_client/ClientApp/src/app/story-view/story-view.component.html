<div class="card">
  <div *ngIf="!story$">
    <div class="rings">
      <div class="ring ring1">
        <div class="ring ring2">
          <div class="ring ring3">
            <div class="ring ring4"></div>
          </div>
        </div>
      </div>
    </div>  
  </div>

  <div *ngIf="story$">
    <div class="stat-box">
      <div>Completed Tasks:&nbsp;{{story.storyStats.numberOfCompletedTasks}}</div>
      <span class="stat-box-divider"></span>
      <div>{{story.name}}</div>
      <span class="stat-box-divider"></span>
      <div>Total Tasks:&nbsp;{{story.storyStats.numberOfTasks}}</div>
    </div>
    <div class="progress-bar-back">
      <div class="progress-bar-fore" style="width:{{storyPercentageCompleted}}"></div>
    </div>
    <div>
      <label>Task:&nbsp;&nbsp;</label>
      <button [ngClass]="{'inverted-button': !story.task.completed}"
              (click)='updateTaskChecks(-1)'
              [disabled]="story.task.completed">
      {{story.task.taskAction}}</button>
    </div>
    <div *ngIf="!storySubtasks.length" style="margin-left: 2em; white-space: nowrap;">
      No subtasks for this story
    </div>
    <div *ngIf="storySubtasks.length">
      <div class="flex-list" style="margin-left: 4em;">
        <label style="margin-left: -4em;">Subtask(s): </label>
        <div *ngFor="let subtask of storySubtasks; let i = index">
          <button [ngClass]="{'inverted-button': !subtask.completed}"
                  (click)='updateTaskChecks(i)'
                  [disabled]="subtask.completed">
            {{i+1}}:&nbsp;&nbsp; {{subtask.taskAction}}
          </button>
        </div>
      </div>
    </div>
  </div>
  <button (click)="goBack()" class="go-back-button" >Go Back</button>
</div>
