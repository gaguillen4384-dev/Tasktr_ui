<div>
  <p *ngIf="!story$"><em>Loading...</em></p>

  <div *ngIf="story$">
    <div>{{story.name}}</div>
    <button>task: {{story.task.taskAction}}</button>
    <!--Getto: If no subtask needs to be address-->
    <div *ngFor="let subtask of storySubtasks">
      <button>subtask: {{subtask.taskAction}}</button>
    </div>
  </div>
</div>
