<form class="card" [formGroup]="storyForm" (ngSubmit)="onSubmit()">
  <div class="form-input-box">
    <label for="storyName">Story Name</label>
    <input type="text"
           id="storyName"
           class="form-input"
           formControlName="storyName">
    <!--GETTO: Validation message-->
  </div>
  <div class="form-input-box">
    <label for="storyTask">Story Task</label>
    <input type="text"
           id="storyTask"
           class="form-input"
           formControlName="storyTask">
    <!--GETTO: Validation message-->
  </div>
  <div>
    <!--GETTO: Theres an error happening fix it about path and not finiding control-->
    <div formArrayName="storySubtask">
      <div *ngFor="let subtask of storySubtasks.controls; let i=index">
        <div class="form-input-box" [formGroupName]="i">
          <label for="subtask">Story Subtask:&nbsp;{{i}}</label>
          <input class="form-input" type="text" formControlName="{{i}}">
          <button class="minus-button" (click)="removeSubtask(i)">
            remove
          </button>
        </div>
      </div>
    </div>
    <button class="add-button" style="align-self:center" (click)="addSubtask()">+</button>
  </div>
  <div class="stat-box">
    <button (click)="goBack()">Go Back</button>
    <span class="stat-box-divider"></span>
    <button type="submit">Add</button>
  </div>
</form>
